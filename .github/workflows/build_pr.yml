name: Build PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate debug.keystore if not exists
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build universal debug APK
        run: ./gradlew assembleUniversalDebug
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: app-universal-debug
          path: app/build/outputs/apk/universal/debug/*.apk

  desktop_release:
    name: Desktop Release (${{ matrix.label }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: Linux AppImage
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageAppImage
            artifact_name: desktop-appimage-release
          - os: macos-latest
            label: macOS DMG
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageDmg
            artifact_name: desktop-dmg-release
          - os: windows-latest
            label: Windows MSI
            gradle_cmd: ./gradlew.bat
            gradle_task: :desktop:packageReleaseMsi
            artifact_name: desktop-msi-release

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build Desktop Release Package
        run: ${{ matrix.gradle_cmd }} ${{ matrix.gradle_task }}
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload Desktop Release Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: desktop/build/compose/binaries/**
          if-no-files-found: error
