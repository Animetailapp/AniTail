name: Build PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: 'gradle'


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate debug.keystore if not exists
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build universal debug APK
        run: ./gradlew assembleUniversalDebug -PenableVibrafp=true
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload APK
        uses: actions/upload-artifact@v7
        with:
          name: app-universal-debug
          path: app/build/outputs/apk/universal/debug/*.apk

  desktop_release:
    name: Desktop Release (${{ matrix.label }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: Linux DEB
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseDeb
            artifact_name: desktop-deb-release
            java_arch: x64
          - os: ubuntu-latest
            label: Linux RPM
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseRpm
            artifact_name: desktop-rpm-release
            java_arch: x64
          - os: ubuntu-latest
            label: Linux AppImage
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseAppImage
            artifact_name: desktop-appimage-release
            java_arch: x64
          - os: macos-latest
            label: macOS DMG
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseDmg
            artifact_name: desktop-dmg-release
            java_arch: aarch64
          - os: windows-latest
            label: Windows MSI
            gradle_cmd: ./gradlew.bat
            gradle_task: :desktop:packageReleaseMsi
            artifact_name: desktop-msi-release
            java_arch: x64
          - os: windows-11-arm
            label: Windows ARM64 MSI
            gradle_cmd: ./gradlew.bat
            gradle_task: :desktop:packageReleaseMsi
            artifact_name: desktop-msi-arm64-release
            java_arch: aarch64

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: 'gradle'
          architecture: ${{ matrix.java_arch }}

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      
      - name: Install RPM tools
        if: matrix.label == 'Linux RPM'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Install AppImage tools
        if: matrix.label == 'Linux AppImage'
        shell: bash
        run: |
          set -e
          sudo apt-get update
          if apt-cache show libfuse2 >/dev/null 2>&1; then
            sudo apt-get install -y libfuse2
          else
            sudo apt-get install -y libfuse2t64
          fi
          curl -L "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage" -o /tmp/appimagetool.AppImage
          chmod +x /tmp/appimagetool.AppImage

      - name: Inject Google OAuth client_secret.json (if secret available)
        shell: pwsh
        env:
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:GOOGLE_CLIENT_SECRET_JSON)) {
            Write-Host "GOOGLE_CLIENT_SECRET_JSON is not available in this PR run. Skipping OAuth secret injection."
            exit 0
          }
          New-Item -ItemType Directory -Force "desktop/src/main/resources/oauth" | Out-Null
          [System.IO.File]::WriteAllText(
            "desktop/src/main/resources/oauth/client_secret.json",
            $env:GOOGLE_CLIENT_SECRET_JSON,
            [System.Text.UTF8Encoding]::new($false)
          )

      - name: Build Desktop Release Package
        run: ${{ matrix.gradle_cmd }} ${{ matrix.gradle_task }}
        env:
          ANITAIL_DESKTOP_ONLY: 'true'
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Generate AppImage (fallback)
        if: matrix.label == 'Linux AppImage'
        shell: bash
        run: |
          set -euo pipefail

          APPIMAGE_FILE="$(find desktop/build/compose/binaries -type f \( -name "*.AppImage" -o -name "*.appimage" \) -print -quit)"
          if [ -n "$APPIMAGE_FILE" ]; then
            echo "AppImage already generated by Gradle."
            exit 0
          fi

          SRC_DIR="$(find desktop/build/compose/binaries -type d -path "*/main-release/app/*" -print -quit)"
          if [ -z "$SRC_DIR" ]; then
            echo "Could not find desktop distributable directory."
            find desktop/build/compose/binaries -maxdepth 6 -type d | sed -n '1,200p'
            exit 1
          fi

          APP_NAME="$(basename "$SRC_DIR")"
          APPDIR="desktop/build/compose/binaries/main-release/${APP_NAME}.AppDir"
          rm -rf "$APPDIR"
          mkdir -p "$APPDIR/usr"
          cp -a "$SRC_DIR/bin" "$APPDIR/usr/"
          cp -a "$SRC_DIR/lib" "$APPDIR/usr/"

          APP_EXEC_PATH="$(find "$SRC_DIR/bin" -maxdepth 1 -type f -name "$APP_NAME" -print -quit || true)"
          if [ -z "$APP_EXEC_PATH" ]; then
            APP_EXEC_PATH="$(find "$SRC_DIR/bin" -maxdepth 1 -type f -executable -print -quit || true)"
          fi
          if [ -z "$APP_EXEC_PATH" ]; then
            APP_EXEC_PATH="$(find "$SRC_DIR/bin" -maxdepth 1 -type f -print -quit || true)"
          fi
          if [ -z "$APP_EXEC_PATH" ]; then
            echo "Could not find launcher inside $SRC_DIR/bin"
            find "$SRC_DIR/bin" -maxdepth 2 -print | sed -n '1,200p'
            exit 1
          fi
          APP_EXEC_NAME="$(basename "$APP_EXEC_PATH")"

          cat > "$APPDIR/${APP_NAME}.desktop" << EOF
          [Desktop Entry]
          Type=Application
          Name=${APP_NAME}
          Exec=${APP_EXEC_NAME}
          Icon=${APP_NAME}
          Categories=AudioVideo;Player;
          Terminal=false
          EOF

          if [ -f "$SRC_DIR/lib/${APP_NAME}.png" ]; then
            cp "$SRC_DIR/lib/${APP_NAME}.png" "$APPDIR/${APP_NAME}.png"
          else
            ICON_FILE="$(find "$SRC_DIR/lib" -maxdepth 1 -type f -name '*.png' -print -quit || true)"
            if [ -n "$ICON_FILE" ]; then
              cp "$ICON_FILE" "$APPDIR/${APP_NAME}.png"
            fi
          fi

          cat > "$APPDIR/AppRun" << EOF
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "\$HERE/usr/bin/${APP_EXEC_NAME}" "\$@"
          EOF
          chmod +x "$APPDIR/AppRun"

          APPIMAGE_EXTRACT_AND_RUN=1 ARCH=x86_64 /tmp/appimagetool.AppImage \
            "$APPDIR" "desktop/build/compose/binaries/main-release/${APP_NAME}-x86_64.AppImage"

      - name: Upload Desktop Release Artifact
        uses: actions/upload-artifact@v7
        with:
          name: ${{ matrix.artifact_name }}
          path: desktop/build/compose/binaries/**
          if-no-files-found: error

      - name: Cleanup injected Google secret
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "desktop/src/main/resources/oauth/client_secret.json") {
            Remove-Item -Force "desktop/src/main/resources/oauth/client_secret.json"
          }
