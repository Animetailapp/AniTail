name: Build PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: 'gradle'

      - name: Setup FFTW for Android
        uses: ./.github/actions/setup-fftw

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate debug.keystore if not exists
        run: |
          mkdir -p ~/.android
          keytool -genkey -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build universal debug APK
        run: ./gradlew assembleUniversalDebug -PenableVibrafp=true
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: app-universal-debug
          path: app/build/outputs/apk/universal/debug/*.apk

  desktop_release:
    name: Desktop Release (${{ matrix.label }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: Linux DEB
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseDeb
            artifact_name: desktop-deb-release
            java_arch: x64
          - os: ubuntu-latest
            label: Linux RPM
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseRpm
            artifact_name: desktop-rpm-release
            java_arch: x64
          - os: macos-latest
            label: macOS DMG
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseDmg
            artifact_name: desktop-dmg-release
            java_arch: aarch64
          - os: windows-latest
            label: Windows MSI
            gradle_cmd: ./gradlew.bat
            gradle_task: :desktop:packageReleaseMsi
            artifact_name: desktop-msi-release
            java_arch: x64
          - os: windows-11-arm
            label: Windows ARM64 MSI
            gradle_cmd: ./gradlew.bat
            gradle_task: :desktop:packageReleaseMsi
            artifact_name: desktop-msi-arm64-release
            java_arch: aarch64

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: "temurin"
          cache: 'gradle'
          architecture: ${{ matrix.java_arch }}

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      
      - name: Install RPM tools
        if: matrix.label == 'Linux RPM'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Inject Google OAuth client_secret.json (if secret available)
        shell: pwsh
        env:
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:GOOGLE_CLIENT_SECRET_JSON)) {
            Write-Host "GOOGLE_CLIENT_SECRET_JSON is not available in this PR run. Skipping OAuth secret injection."
            exit 0
          }
          New-Item -ItemType Directory -Force "desktop/src/main/resources/oauth" | Out-Null
          [System.IO.File]::WriteAllText(
            "desktop/src/main/resources/oauth/client_secret.json",
            $env:GOOGLE_CLIENT_SECRET_JSON,
            [System.Text.UTF8Encoding]::new($false)
          )

      - name: Build Desktop Release Package
        run: ${{ matrix.gradle_cmd }} ${{ matrix.gradle_task }}
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload Desktop Release Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: desktop/build/compose/binaries/**
          if-no-files-found: error

      - name: Cleanup injected Google secret
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "desktop/src/main/resources/oauth/client_secret.json") {
            Remove-Item -Force "desktop/src/main/resources/oauth/client_secret.json"
          }
