name: Build APKs

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'README.md'
      - 'fastlane/**'
      - 'assets/**'
      - '.github/**/*.md'
      - '.github/FUNDING.yml'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: write
  discussions: write

jobs:
  build:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [ 'arm64', 'armeabi', 'x86', 'x86_64', 'universal' ]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-cleanup: on-success
          
      - name: Setup FFTW for Android
        uses: ./.github/actions/setup-fftw

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assemble${{ matrix.abi }}Release -PenableVibrafp=true
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Sign APK
        uses: ilharp/sign-android-release@v2.0.0
        with:
          releaseDir: app/build/outputs/apk/${{ matrix.abi }}/release/
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 35.0.0
      
      - name: Move signed APK
        run: |
          mkdir -p app/build/outputs/apk/${{ matrix.abi }}/release/out
          find app/build/outputs/apk/${{ matrix.abi }}/release/ -name "*-signed.apk" -o -name "*-unsigned-signed.apk" | xargs -I{} mv {} app/build/outputs/apk/${{ matrix.abi }}/release/out/app-${{ matrix.abi }}-release.apk
  
      - name: Upload Signed APK
        uses: actions/upload-artifact@v6
        with:
          name: app-${{ matrix.abi }}-release
          path: app/build/outputs/apk/${{ matrix.abi }}/release/out/*

  build_debug:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-cleanup: on-success
          
      - name: Setup FFTW for Android
        uses: ./.github/actions/setup-fftw

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore Persistent Keystore
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 -d > ./app/persistent-debug.keystore

      - name: Build Debug APK
        run: ./gradlew assembleUniversalDebug -PenableVibrafp=true
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: app-universal-debug
          path: app/build/outputs/apk/universal/debug/*.apk

  desktop_release:
    if: github.actor != 'dependabot[bot]'
    name: Desktop Release (${{ matrix.label }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: Linux DEB
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseDeb
            artifact_name: desktop-deb-release
            java_arch: x64
          - os: ubuntu-latest
            label: Linux RPM
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseRpm
            artifact_name: desktop-rpm-release
            java_arch: x64
          - os: macos-latest
            label: macOS DMG
            gradle_cmd: ./gradlew
            gradle_task: :desktop:packageReleaseDmg
            artifact_name: desktop-dmg-release
            java_arch: aarch64
          - os: windows-latest
            label: Windows MSI
            gradle_cmd: ./gradlew.bat
            gradle_task: :desktop:packageReleaseMsi
            artifact_name: desktop-msi-release
            java_arch: x64
          - os: windows-11-arm
            label: Windows ARM64 MSI
            gradle_cmd: ./gradlew.bat
            gradle_task: :desktop:packageReleaseMsi
            artifact_name: desktop-msi-arm64-release
            java_arch: aarch64

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: ${{ matrix.java_arch }}

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-cleanup: on-success

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
      
      - name: Install RPM tools
        if: matrix.label == 'Linux RPM'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Ensure Google Drive OAuth secret exists
        shell: pwsh
        env:
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:GOOGLE_CLIENT_SECRET_JSON)) {
            Write-Error "Missing required secret GOOGLE_CLIENT_SECRET_JSON for desktop installer builds."
            exit 1
          }

      - name: Inject Google OAuth client_secret.json
        shell: pwsh
        env:
          GOOGLE_CLIENT_SECRET_JSON: ${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}
        run: |
          New-Item -ItemType Directory -Force "desktop/src/main/resources/oauth" | Out-Null
          [System.IO.File]::WriteAllText(
            "desktop/src/main/resources/oauth/client_secret.json",
            $env:GOOGLE_CLIENT_SECRET_JSON,
            [System.Text.UTF8Encoding]::new($false)
          )

      - name: Build Desktop Release Package
        run: ${{ matrix.gradle_cmd }} ${{ matrix.gradle_task }}
        env:
          ANITAIL_DESKTOP_ONLY: 'true'
          GITHUB_EVENT_NAME: ${{ github.event_name }}

      - name: Upload Desktop Release Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: desktop/build/compose/binaries/**
          if-no-files-found: error

      - name: Cleanup injected Google secret
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "desktop/src/main/resources/oauth/client_secret.json") {
            Remove-Item -Force "desktop/src/main/resources/oauth/client_secret.json"
          }
